<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiro's Bio Book</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book {
      width: 320px;
      height: 450px;
      perspective: 1500px;
    }

    .cover {
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/q7ihpu.jpg') center/cover no-repeat;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: transform 1s;
      position: relative;
      cursor: pointer;
    }

    .book.open .cover {
      transform: rotateY(-180deg);
    }

    .page {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: inset 0 0 0 2px #ccc;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .bio {
      font-size: 14px;
      color: #333;
      line-height: 1.6;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }
  </style>
</head>
<body>

<div class="book" onclick="this.classList.toggle('open')">
  <div class="cover"></div>
  <div class="page">
    <div class="title">ðŸ“– Tentang Shiro</div>
    <div class="bio">
      Hai, namaku <strong>Shiro</strong>.<br><br>
      Umurku? Hmm... 11 tahun, katanya... dulu.<br><br>
      Gender? Rahasia dong >< <br><br>
      Hobi? Makan, tidur, melamun, lalu makan lagi.<br><br>
      Skill? Adaptasi cepat, tidur mendadak, dan bikin orang penasaran.
    </div>
  </div>
</div>

</body>
</html>
